apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: obc-dataconnection-init
rules:
  - apiGroups:
      - objectbucket.io/v1alpha
    resources:
      - ObjectBucketClaim
    verbs:
      - get
      - list
      - create
  - apiGroups:
      - v1
    resources:
      - secret
    verbs:
      - get
      - list
      - create
